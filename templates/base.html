<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio System{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
        header { background: #222831; color: #DFD0B8; padding: 1rem; text-align: center; }
        nav a { margin: 0 10px; color: #DFD0B8; text-decoration: none; }
        main { padding: 2rem; }
        form input, form select, form textarea, form button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #393E46; color: #DFD0B8; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<header>
    <h1>Portfolio System</h1>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'add_student' %}">Register</a>
        {% endif %}
        {% comment %} <a href="{% url 'login' %}">Login</a> {% endcomment %}

    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
